{% load static %}

<section id="banner-carousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for i, v in carousel.items %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for i, v in carousel.items %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                {% if page == 'store' %}
                <a href="/store/product/{{ v.id_link }}"><img class="d-block w-100" src="{% static '' %}{{ v.image.url }}" alt="{{ v.title }} "></a>
                {% else %}
                <img class="d-block w-100" src="{% static '' %}{{ v.image.url }}" alt="{{ v.title }} ">
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Pr√≥ximo</span>
        </a>
    </div>
</section>
