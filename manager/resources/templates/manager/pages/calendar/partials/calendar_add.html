<style>
        #backgroundPreview {
        padding: 80px 0;
        position: relative;
        background-color: #d4d4d4;
        background-size: cover;
        background-position: left center;
        height: 20vh;
    }

    #logoPreview {
        height: 80%;
        object-fit: cover;
        position: absolute;
        left: 30px;
        top: 50%;
        transform: translateY(-50%);
    }

    #title-calendar {
        width: 93%;
    }

    #theme-calendar {
        width: 93%;
    }
</style>

<form method="post" enctype="multipart/form-data" action="{% url 'manager:calendar_add' %}">
    {% csrf_token %}
    {{ calendar_add_form.as_p }}
    <br>
    <label for="id_logo">Preview:</label>
    <section id="backgroundPreview">
        <img id="logoPreview" src="#" alt="" style="display: none;">
    </section>
    <br>
    <button type="submit" class="btn btn-primary">Adicionar</button>
</form>

<script>
    function readURL(input, previewElementId, isBackground = false) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function (e) {
                if (isBackground) {
                    document.getElementById(previewElementId).style.backgroundImage = 'url(' + e.target.result + ')';
                } else {
                    var logoPreview = document.getElementById('logoPreview');
                    logoPreview.src = e.target.result;
                    logoPreview.style.display = 'block';
                }
            }
            
            reader.readAsDataURL(input.files[0]);
        }
    }
    
    document.getElementById("id_logo").addEventListener("change", function(){
        readURL(this, "logoPreview");
    });

    document.getElementById("id_background").addEventListener("change", function(){
        readURL(this, "backgroundPreview", true);
    });
</script>
